<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>1990's Trivia</title>
</head>

<body>
    
    <header>
     
    </header>
   

    <div class="jumbotron">
        <div class="row">
            <div class="col">
                <h1> 90's Trivia ! </h1>
            </div>
        </div>
        <div class="gameWrapper">
            <div class="row">
                <div class="col" id="timerDiv">
                    <!-- the timer goes here -->
                </div>
            </div>
            <div class="row" id="question">
                <div class="col" id="questionText">
                    <p>How well do you know the 1990's?</p>
                    <!-- the question text goes here -->
                </div>
            </div>
            <div class="row">
                <div class="col" id="answer">
                    <ul id="answerText">
                        <!-- this will be populated with the answer choices -->
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col" id="btnDiv">
                        <button type="button" class="btn btn-dark" id="startQuizBtn">Start Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
